<DOCTYPE! html>
<html>
	<head>
		<title>Learn the Fretboard!</title>
		<link type="text/css" rel="stylesheet" href="../css/style.css" />
	</head>

	<body>
		<div class="mainpage">
			<div class="header">
				<h1>Learn Guitar Notes</h1>
			</div>
			<nav class="navbar">

			</nav>
			<div class="left">
			</div>
			<div class="content">
				<div class="displayWindow">
					<div class="mech">
						<div class="display" id="displayFret">&nbsp F</div>
						<div class="display" id="displayAnswerButton">&nbsp</div>
					</div>
				</div>
				<div class="switch">
					<table class="notesButts">
						<tr>
							<th>
								<p class="names">A</p></th>
							<th>
								<span class="black l" id="aOn">On</span>
								<span class="white r" id="aOff">Off</span>
							</th>
						</tr>
						<tr>
							<th>
								<p class="names">A<sup>#</sup></p>
							</th>
							<th>
								<span class="black l" id="aSOn">On</span>
								<span class="white r" id="aSOff">Off</span>
							</th>
						</tr>
						<tr>
							<th>
								<p class="names">B</p>
							</th>
							<th>
								<span class="black l" id="bOn">On</span>
								<span class="white r" id="bOff">Off</span>
							</th>
						</tr>
						<tr>
							<th>
								<p class="names">C</p>
							</th>
							<th>
								<span class="black l" id="cOn">On</span>
								<span class="white r" id="cOff">Off</span>
							</th>
						</tr>
						<tr>
							<th>
								<p class="names">C<sup>#</sup> (D<sup>b</sup>)</p>
							</th>
							<th>
								<span class="black l" id="cSOn">On</span>
								<span class="white r" id="cSOff">Off</span>
							</th>
						</tr>
						<tr>
							<th>
								<p class="names">D</p>
							</th>
							<th>
								<span class="black l" id="dOn">On</span>
								<span class="white r" id="dOff">Off</span>
							</th>
						</tr>
						<tr>
							<th>
								<p class="names">D<sup>#</sup> (E<sup>b</sup>)</p>
							</th>
							<th>
								<span class="black l" id="dSOn">On</span>
								<span class="white r" id="dSOff">Off</span>
							</th>
						</tr>
						<tr>
							<th>
								<p class="names">E</p>
							</th>
							<th>
								<span class="black l" id="eOn">On</span>
								<span class="white r" id="eOff">Off</span>
							</th>
						</tr>
						<tr>
							<th>
								<p class="names">F</p>
							</th>
							<th>
								<span class="black l" id="fOn">On</span>
								<span class="white r" id="fOff">Off</span>
							</th>
						</tr>
						<tr>
							<th>
								<p class="names">F<sup>#</sup> (G<sup>b</sup>)</p>
							</th>
							<th>
								<span class="black l" id="fSOn">On</span>
								<span class="white r" id="fSOff">Off</span>
							</th>
						</tr>
						<tr>
							<th>
								<p class="names">G</p>
							</th>
							<th>
								<span class="black l" id="gOn">On</span>
								<span class="white r" id="gOff">Off</span>
							</th>
						</tr>
						<tr>
							<th>
								<p class="names">G<sup>#</sup> (A<sup>b</sup>)</p>
							</th>
							<th>
								<span class="black l" id="gSOn">On</span>
								<span class="white r" id="gSOff">Off</span>
							</th>
						</tr>
					</table>
				</div>
			</div>
			<div class="button">
				<input type="button" class="userButtons" id="noteAndString" value="Note">
				</input>
				<input type="button" class="userButtons" id="fretAndString" value="Fret">
				</input>
				<br />
				<input type="button" class="userButtons" id="clear" value="Clear"></input>
			</div>
			<script src="../js/guitarjava.js"></script>
			<div class="right">
			</div>
			<div class="footer">
			</div>
		</div>

	</body>


</html>
